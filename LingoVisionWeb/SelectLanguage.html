<html lang="en">
    <head>
        <style>
        .my-7{
            margin-top:5rem!important;
            margin-bottom:5rem!important}

        #grad {
            background-color: black;
            background-image: linear-gradient(black, black, white, white, white, white, white, white, white, white);
        }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
        <title>LingoVision</title>
    </head>
    <body id="grad" class="text-center">

        <div class="row mb-3 my-7 mx-5">
            <div class="d-grid" style="font-family:'Nunito'; font-size:x-large;">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size:x-small">
                    <option selected>Select Language...</option>
                    <option value="BG">Bulgarian - BG</option>
                    <option value="CS">Czech - CS</option>
                    <option value="DA">Danish - DA</option>
                    <option value="DE">German - DE</option>
                    <option value="EL">Greek - EL</option>
                    <option value="EN-GB">English (British)- EN-GB</option>
                    <option value="EN-US">English (American) - EN-US</option>
                    <option value="ES">Spanish - ES</option>
                    <option value="ET">Estonian - ET</option>
                    <option value="FI">Finnish - FI</option>
                    <option value="FR">French - FR</option>
                    <option value="HU">Hungarian - HU</option>
                    <option value="ID">Indonesian - ID</option>
                    <option value="IT">Italian - IT</option>
                    <option value="JA">Japanese - JA</option>
                    <option value="LT">Lithuanian - LT</option>
                    <option value="LV">Latvian - LV</option>
                    <option value="NL">Dutch - NL</option>
                    <option value="PL">Polish - PL</option>
                    <option value="PT-BR">Portuguese (Brazilian) - PT-BR</option>
                    <option value="PT-PT">Portuguese - PT-PT</option>
                    <option value="RO">Romanian - RO</option>
                    <option value="RU">Russian - RU</option>
                    <option value="SK">Slovak - SK</option>
                    <option value="SL">Slovenian - SL</option>
                    <option value="SV">Swedish - SV</option>
                    <option value="TR">Turkish - TR</option>
                    <option value="UK">Ukrainian - UK</option>
                    <option value="ZH">Chinese (Simplified) - ZH</option>
                </select>
            </div>
        </div>

          
        <br>
        <div>
            <img src="assets/iconlangIcon.svg" class="img-fluid" alt="Language">
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
